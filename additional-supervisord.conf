[program:mysfproject]
command=php php-pm/bin/ppm start --bootstrap=symfony --app-env=prod --cgi-path=/usr/bin/php --port=8081 --workers=6 --max-requests=100 --logging=0 --debug=0 ; the program (relative uses PATH, can take args)
autostart=true
autorestart=true
process_name=%(program_name)s-%(process_num)d ; process_name expr (default %(program_name)s)
numprocs=1                     ; number of processes copies to start (def 1)
directory=/app/    ; directory to cwd to before exec (def no cwd)
umask=022                      ; umask for process (default None)
user=www-data                  ; setuid to this UNIX account to run the program
