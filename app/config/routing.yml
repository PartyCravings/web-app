#FOSUserBundle Routes
fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
    options:
        utf8: true

#My Default Routes
google_login:
    path: /login/check-google
    options:
        i18n: false

app:
    resource: '@AppBundle/Controller/'
    type:     annotation
    host: "{_country}.%hostname%|{_hostname}"
    defaults:
        _country: "!null"
    options:
        utf8: true

#HWIOAuthBundle routes
hwi_oauth_security:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix: /login
    options:
        utf8: true

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix: /login
    options:
        utf8: true

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /login
    options:
        utf8: true

#EasyAdminBundle Routes
easy_admin_bundle:
    resource: "@EasyAdminBundle/Controller/AdminController.php"
    type:     annotation
    prefix:   /admin

#OneUpUploaderBundle Routes
oneup_uploader:
    resource: .
    type: uploader

#rsGaufretteBrowserBundle Routes
rs_gaufrette_browser:
    resource: "@rsGaufretteBrowserBundle/Resources/config/routing.xml"
    prefix:   /gaufrette/browser