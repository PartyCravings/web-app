imports:
    - { resource: config.yml }

twig:
    globals:
        storage_link: '%gcp_bucket_url%'

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false

knp_gaufrette:
    adapters:
        gallery:
            google_cloud_storage:
                service_id: Google_Service_Storage
                bucket_name: '%gcp_bucket%'
                options:
                    acl: public
                    directory: default
    filesystems:
        gallery:
            adapter: gallery

#VichUploaderBundle Configuration
vich_uploader:
    mappings:
        service_image:
            uri_prefix: '%gcp_bucket_url%'
            upload_destination: gallery